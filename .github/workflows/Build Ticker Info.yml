name: Build Ticker Info

on:
  workflow_dispatch:
  schedule:
    - cron: "15 5 * * *"  # daily at 05:15 UTC

jobs:
  build-parts:
    strategy:
      fail-fast: false
      matrix:
        part_index: [0, 1]   # 2 partitions
        part_total: [2]
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run builder (partition ${{ matrix.part_index }})
        run: |
          python scripts/build_ticker_info.py \
            --part-index ${{ matrix.part_index }} \
            --part-total ${{ matrix.part_total }} \
            --verbose

      - name: Upload partition artifact
        uses: actions/upload-artifact@v4
        with:
          name: ticker-info-part-${{ matrix.part_index }}
          path: |
            data/ticker_info_part_${{ matrix.part_index }}.json
            data/partition_summary.json
            data/unresolved_tickers.txt
            logs/build_ticker_info.log
          retention-days: 5

  merge:
    needs: build-parts
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to avoid shallow clone issues

      - name: Download partition artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: ticker-info-part-*
          merge-multiple: false

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug working directory
        run: |
          pwd
          ls -la

      - name: Prepare files for merge
        run: |
          mkdir -p data logs  # Ensure directories exist
          # Copy all ticker_info_part_*.json files to artifacts root
          find artifacts -type f -name "ticker_info_part_*.json" -exec cp {} artifacts/ \; || true
          # Copy all partition_summary.json and unresolved_tickers.txt files
          find artifacts -type f -name "partition_summary.json" -exec cp {} artifacts/ \; || true
          find artifacts -type f -name "unresolved_tickers.txt" -exec cp {} artifacts/ \; || true
          # Verify copied files
          ls -l artifacts/ | grep -E "ticker_info_part_|partition_summary.json|unresolved_tickers.txt" || echo "No expected files copied"

      - name: Retry unresolved tickers
        run: |
          python scripts/retry_unresolved_tickers.py artifacts
        working-directory: .

      - name: Merge ticker_info.json files
        run: |
          python scripts/merge_ticker_info.py artifacts
        working-directory: .

      - name: Debug post-merge data directory
        run: |
          ls -la data/ || echo "data directory not found"

      - name: Stage merged files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/ticker_info.json data/partition_summary.json data/unresolved_tickers.txt logs/merge_ticker_info.log

      - name: Commit & Push (force commit if merge succeeded)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use EDT time consistently (adjusting from UTC to EDT, which is UTC-4)
          edt_time=$(date -u -d "4 hours ago" +"%I:%M %p EDT on %A, %B %d, %Y")
          git commit -m "Update ticker info and logs (auto) [${edt_time}]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git || echo "Push failed, possibly no changes"

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs
          path: logs/

      - name: Verify ticker_info.json
        run: |
          python scripts/verify_ticker_info.py
        continue-on-error: true
        working-directory: .
