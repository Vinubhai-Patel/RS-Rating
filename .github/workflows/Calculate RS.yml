  validate-arctic-data:
    needs: [fetch-rs-0, fetch-rs-1, fetch-rs-2, fetch-rs-3]
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Download ArcticDB partitions
        uses: actions/download-artifact@v4
        with:
          path: tmp
          pattern: arctic-db-*

      - name: üì¶ Install Python dependencies
        run: |
          pip install arcticdb pandas

      - name: üîÄ Merge ArcticDB partitions using Python
        run: |
          python scripts/merge_arcticdb.py --source-root tmp --dest-path tmp/arctic_db

      - name: üîÆ Verify merged ArcticDB (Top 10 A‚ÄìZ symbols)
        run: |
          python <<EOF
          import arcticdb as adb
          try:
            arctic = adb.Arctic("lmdb://tmp/arctic_db")
            if not arctic.has_library("prices"):
            raise ValueError("Library 'prices' not found.")
            lib = arctic.get_library("prices")
            symbols = sorted(lib.list_symbols())  # ‚úÖ sort alphabetically A‚ÄìZ
            print(f"‚úÖ Found {len(symbols)} symbols")
            print("üïü Top 10 A‚ÄìZ symbols:")
            for sym in symbols[:10]:
            print(f"  - {sym}")
            print("\nüïô Top 10 Z‚ÄìA symbols:")
            for sym in reversed(symbols[-10:]):
            print(f"  - {sym}")
          except Exception as e:
            print(f"‚ùå ArcticDB error: {e}")
            exit(1)
          EOF

      - name: ü´º Remove lock file
        run: |
          find tmp/arctic_db -name "lock.mdb" -exec rm -f {} \;

      - name: üì§ Upload merged ArcticDB
        uses: actions/upload-artifact@v4
        with:
          name: arctic-db-merged
          path: tmp/arctic_db
   
  
  calculate-rs:
    needs: validate-arctic-data
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Download merged ArcticDB
        uses: actions/download-artifact@v4
        with:
          name: arctic-db-merged
          path: tmp/arctic_db

      - name: üìÜ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy tqdm arcticdb

      - name: üîÆ Verify ArcticDB before RS calculation
        run: |
          python <<EOF
          import arcticdb as adb
          try:
            arctic = adb.Arctic("lmdb://tmp/arctic_db")
            if not arctic.has_library("prices"):
              raise ValueError("Library 'prices' not found")
            print("\u2705 ArcticDB loaded successfully")
          except Exception as e:
            print(f"\u274c Failed to load ArcticDB: {e}")
            exit(1)
          EOF

      - name: üìÉ Run RS calculation
        run: |
          mkdir -p logs data
          python scripts/calculate_rs_from_db.py \
            --arctic-db-path lmdb://tmp/arctic_db \
            --min-percentile 85 \
            --reference-ticker SPY \
            --output-dir data \
            --log-file logs/RSCalculation_failed_tickers.log \
            --metadata-file data/ticker_price.json

      - name: üóìÔ∏è Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: rs-results
          path: |
            data/*.csv
            logs/failed_tickers.log
            archive/*.csv
            
      - name: Archive rs_stocks.csv
        run: |
          mkdir -p archive
          current_date=$(date -u -d "4 hours ago" +"%m%d%Y")
          cp data/rs_stocks.csv archive/rs_stocks_${current_date}.csv
          # Delete files older than 90 days
          find archive -type f -name "rs_stocks_*.csv" -mtime +90 -delete

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/rs_stocks.csv data/rs_industries.csv data/RSRATING.csv logs/failed_tickers.log archive/rs_stocks_*.csv
          edt_time=$(date -u -d "4 hours ago" +"%I:%M %p EDT on %A, %B %d, %Y")
          git commit -m "Generate RS CSVs and archive rs_stocks_${current_date}.csv [${edt_time}]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git || echo "Push failed"
