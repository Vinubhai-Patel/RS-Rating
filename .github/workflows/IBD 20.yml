name: Filter Top RS Stocks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * 1-5"  # 5:00 PM EDT (21:00 UTC) Monday through Friday

jobs:
  filter-top-rs:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: ‚¨áÔ∏è Download RS Results Artifact
        uses: actions/download-artifact@v4
        with:
          name: rs-results
          path: rs_results

      - name: üìÖ Set Current Date (EDT)
        run: |
          # Calculate current date in EDT (UTC-4)
          CURRENT_DATE=$(TZ="America/New_York" date +%m%d%Y)
          echo "CURRENT_DATE=$CURRENT_DATE" >> $GITHUB_ENV
          # Calculate previous day‚Äôs date in EDT
          PREV_DATE=$(TZ="America/New_York" date --date="yesterday" +%m%d%Y)
          echo "PREV_DATE=$PREV_DATE" >> $GITHUB_ENV

      - name: üìä Run Filter Top RS Script
        run: |
          INPUT_FILE="rs_results/archive/rs_stocks_${CURRENT_DATE}.csv"
          OUTPUT_FILE="IBD-20/top_rs_stocks_${CURRENT_DATE}.csv"
          # Try current date‚Äôs file
          if [ -f "$INPUT_FILE" ]; then
            python scripts/filter_top_rs.py --input "$INPUT_FILE" --output "$OUTPUT_FILE"
          else
            # Fallback to previous day‚Äôs file
            INPUT_FILE="rs_results/archive/rs_stocks_${PREV_DATE}.csv"
            OUTPUT_FILE="IBD-20/top_rs_stocks_${CURRENT_DATE}.csv"
            if [ -f "$INPUT_FILE" ]; then
              python scripts/filter_top_rs.py --input "$INPUT_FILE" --output "$OUTPUT_FILE"
            else
              echo "Error: Neither rs_stocks_${CURRENT_DATE}.csv nor rs_stocks_${PREV_DATE}.csv found"
              exit 1
            fi
          fi

      - name: üìù Commit Output to Repository
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add IBD-20/top_rs_stocks_${CURRENT_DATE}.csv
          git commit -m "Add top RS stocks for ${CURRENT_DATE}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üì§ Upload Top RS Stocks Artifact
        uses: actions/upload-artifact@v4
        with:
          name: top-rs-stocks
          path: IBD-20/top_rs_stocks_*.csv
          retention-days: 7
