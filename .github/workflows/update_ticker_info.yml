name: Update Ticker Info

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-ticker-info:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas tqdm yfinance

    - name: Run fetch_ticker_info.py
      run: python scripts/fetch_ticker_info.py

    - name: Cleanup old logs (older than 7 days)
      run: |
        find log -name 'error.log.*' -mtime +7 -exec rm -f {} \;
        # Move current error.log to a dated backup if it exists
        if [ -f log/error.log ]; then
          mv log/error.log log/error.log.$(date +%Y%m%d)
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ticker_info.json log/error.log*
        git commit -m "Update ticker_info.json and manage error.log [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
